<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapa Enterprise</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Lapa Enterprise - Portal aziendale per dipendenti">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Lapa Enterprise">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicons per diverse dimensioni -->
    <link rel="icon" type="image/png" sizes="192x192" href="logo.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="icon" type="image/png" sizes="96x96" href="logo.png">
    <link rel="icon" type="image/png" sizes="48x48" href="logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="logo.png">
    <link rel="apple-touch-icon" sizes="144x144" href="logo.png">
    <link rel="apple-touch-icon" sizes="120x120" href="logo.png">
    <link rel="apple-touch-icon" sizes="114x114" href="logo.png">
    <link rel="apple-touch-icon" sizes="76x76" href="logo.png">
    <link rel="apple-touch-icon" sizes="72x72" href="logo.png">
    <link rel="apple-touch-icon" sizes="60x60" href="logo.png">
    <link rel="apple-touch-icon" sizes="57x57" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: particleFloat 10s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            width: 100%;
            max-width: 520px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 25px;
            padding: 50px 35px;
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #2563eb;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 50%;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg) translate(-100%, -100%);
            transition: transform 0.6s;
        }

        .logo:hover::before {
            transform: rotate(45deg) translate(100%, 100%);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 300;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            }
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .buttons-grid .app-button:nth-child(1) { animation-delay: 0.1s; }
        .buttons-grid .app-button:nth-child(2) { animation-delay: 0.2s; }
        .buttons-grid .app-button:nth-child(3) { animation-delay: 0.3s; }
        .buttons-grid .app-button:nth-child(4) { animation-delay: 0.4s; }

        .buttons-grid .app-button {
            animation: slideInUp 0.6s ease-out both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-button {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 25px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .app-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .app-button:hover::before {
            left: 100%;
        }

        .app-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .app-button:active {
            transform: translateY(-4px) scale(0.98);
            transition: all 0.1s ease;
        }

        .app-button .icon {
            margin-right: 15px;
            font-size: 28px;
            transition: transform 0.3s ease;
        }

        .app-button:hover .icon {
            transform: scale(1.2) rotate(10deg);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (min-width: 600px) {
            .buttons-grid {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
                padding: 60px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="logo floating">
            <img src="logo.png" alt="Lapa Logo" onerror="this.style.display='none'; this.parentNode.innerHTML='🚀'">
        </div>
        <h1>Lapa Enterprise</h1>
        <p class="subtitle">Portal aziendale per dipendenti</p>
        
        <div class="buttons-grid">
            <a href="#" class="app-button" id="app1">
                <span class="icon">📊</span>
                <span>Dashboard</span>
            </a>
            
            <a href="#" class="app-button" id="app2">
                <span class="icon">📋</span>
                <span>Gestione Ordini</span>
            </a>
            
            <a href="#" class="app-button" id="app3">
                <span class="icon">🎯</span>
                <span>Svago<br><small style="font-size: 10px; opacity: 0.7;">Coming Soon</small></span>
            </a>
            
            <a href="#" class="app-button" id="app4">
                <span class="icon">📰</span>
                <span>News<br><small style="font-size: 10px; opacity: 0.7;">Coming Soon</small></span>
            </a>
        </div>
        
        <div class="footer">
            <button id="installBtn" onclick="installPWA()" style="background: rgba(76, 175, 80, 0.8); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-bottom: 10px; font-size: 14px; font-weight: bold; display: none;">📱 Installa App</button>
            <button onclick="forceRefresh()" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer; margin-bottom: 10px; font-size: 12px;">🔄 Aggiorna</button>
            <p>Versione 2.0 | <span id="updateStatus">Controllo aggiornamenti...</span></p>
        </div>
    </div>

    <script>
        // CONFIGURAZIONE - MODIFICA QUESTI LINK CON LE TUE WEB APP
        const appLinks = {
            app1: 'https://www.lapa.ch/',
            app2: 'https://www.lapa.ch/prelievo-per-zone', 
            app3: 'https://tuosito.com/clienti',
            app4: 'https://tuosito.com/report'
        };

        // CONFIGURAZIONE - MODIFICA QUESTI NOMI SE VUOI
        const appNames = {
            app1: 'Dashboard',
            app2: 'Gestione Ordini',
            app3: 'Svago',
            app4: 'News'
        };

        // PWA installation prompt
        let deferredPrompt;

        // Inizializza l'app
        document.addEventListener('DOMContentLoaded', function() {
            setupButtons();
            createParticles();
            addInteractiveEffects();
            checkForUpdates();
            setupPWAInstall();
        });

        function setupButtons() {
            Object.keys(appLinks).forEach(appId => {
                const button = document.getElementById(appId);
                const link = appLinks[appId];
                
                if (button && link && link !== '#') {
                    button.href = link;
                    button.target = '_blank';
                    button.rel = 'noopener noreferrer';
                    
                    button.addEventListener('click', function(e) {
                        // Feedback visivo
                        this.classList.add('loading');
                        setTimeout(() => {
                            this.classList.remove('loading');
                        }, 1000);
                        
                        // Per desktop, apri in nuova finestra
                        if (window.innerWidth > 768) {
                            e.preventDefault();
                            window.open(link, '_blank', 'width=1200,height=800');
                        }
                    });
                }
            });
        }

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Prevent right click in production
        // document.addEventListener('contextmenu', e => e.preventDefault());

        // Force refresh function with aggressive cache clearing
        async function forceRefresh() {
            const button = event.target;
            button.innerHTML = '🔄 Aggiornando...';
            button.style.transform = 'rotate(360deg)';
            button.style.transition = 'transform 0.5s ease';
            button.disabled = true;

            try {
                // Clear service worker cache
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                }

                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }

                // Clear local storage
                if (typeof(Storage) !== "undefined") {
                    localStorage.clear();
                    sessionStorage.clear();
                }

                // Force reload with cache busting
                const timestamp = new Date().getTime();
                window.location.href = window.location.href.split('?')[0] + '?v=' + timestamp;

            } catch (error) {
                console.log('Cache clearing failed, doing simple reload');
                location.reload(true);
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    createParticle(particlesContainer);
                }, i * 200);
            }

            // Continuously create new particles
            setInterval(() => {
                createParticle(particlesContainer);
            }, 3000);
        }

        function createParticle(container) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            const size = Math.random() * 4 + 2;
            const startX = Math.random() * window.innerWidth;
            const duration = Math.random() * 5 + 10;

            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = startX + 'px';
            particle.style.animationDuration = duration + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';

            container.appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, (duration + 2) * 1000);
        }

        // Add interactive effects
        function addInteractiveEffects() {
            const buttons = document.querySelectorAll('.app-button');

            buttons.forEach(button => {
                // Add ripple effect on click
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;

                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.pointerEvents = 'none';

                    this.appendChild(ripple);

                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });

                // Add mouse move parallax effect
                button.addEventListener('mousemove', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const deltaX = (x - centerX) / centerX;
                    const deltaY = (y - centerY) / centerY;

                    this.style.transform = `translateY(-8px) scale(1.02) rotateX(${deltaY * 5}deg) rotateY(${deltaX * 5}deg)`;
                });

                button.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });

            // Add CSS for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
                .app-button {
                    perspective: 1000px;
                    transform-style: preserve-3d;
                }
            `;
            document.head.appendChild(style);
        }

        // Add random logo rotation on hover
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            if (logo) {
                logo.addEventListener('click', function() {
                    this.style.transform = 'scale(1.2) rotate(720deg)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 1000);
                });
            }
        });

        // Check for updates
        function checkForUpdates() {
            const currentVersion = '2.0';
            const updateStatus = document.getElementById('updateStatus');

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    if (registrations.length > 0) {
                        updateStatus.textContent = 'App aggiornata';

                        // Listen for updates
                        navigator.serviceWorker.addEventListener('controllerchange', () => {
                            updateStatus.textContent = 'Nuovo aggiornamento disponibile!';
                            updateStatus.style.color = '#ffeb3b';
                            updateStatus.style.fontWeight = 'bold';
                        });
                    } else {
                        updateStatus.textContent = 'Prima installazione';
                    }
                });
            } else {
                updateStatus.textContent = 'Lapa Enterprise';
            }
        }

        // PWA Installation Logic
        function setupPWAInstall() {
            const installBtn = document.getElementById('installBtn');

            // Check if already installed
            if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) {
                // Already installed as PWA
                installBtn.style.display = 'none';
                return;
            }

            // Check if running in PWA mode
            if (window.navigator.standalone === true) {
                // iOS PWA mode
                installBtn.style.display = 'none';
                return;
            }

            // Listen for the beforeinstallprompt event
            window.addEventListener('beforeinstallprompt', (e) => {
                console.log('PWA installable');
                e.preventDefault();
                deferredPrompt = e;
                installBtn.style.display = 'block';
            });

            // Listen for successful installation
            window.addEventListener('appinstalled', () => {
                console.log('PWA installed successfully');
                installBtn.style.display = 'none';
                deferredPrompt = null;
            });

            // For iOS devices, show install button if not in standalone mode
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            if (isIOS && !window.navigator.standalone) {
                installBtn.innerHTML = '📱 Aggiungi alla Home';
                installBtn.onclick = function() {
                    alert('Per installare l\'app:\n1. Tocca il pulsante Condividi\n2. Scorri e tocca "Aggiungi alla schermata Home"\n3. Tocca "Aggiungi"');
                };
                installBtn.style.display = 'block';
            }
        }

        // Install PWA function
        async function installPWA() {
            const installBtn = document.getElementById('installBtn');

            if (!deferredPrompt) {
                return;
            }

            // Show install animation
            installBtn.innerHTML = '⏳ Installando...';
            installBtn.disabled = true;

            try {
                // Show the install prompt
                deferredPrompt.prompt();

                // Wait for the user's response
                const { outcome } = await deferredPrompt.userChoice;

                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                    installBtn.style.display = 'none';
                } else {
                    console.log('User dismissed the install prompt');
                    installBtn.innerHTML = '📱 Installa App';
                    installBtn.disabled = false;
                }

                deferredPrompt = null;
            } catch (error) {
                console.error('Error during installation:', error);
                installBtn.innerHTML = '📱 Installa App';
                installBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
